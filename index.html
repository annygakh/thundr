<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/evil-icons/1.5.0/evil-icons.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/evil-icons/1.5.0/evil-icons.min.css">

  <body>

    <section class="header">
      <div class="container">
        <img class="logo" src="images/cloud.png">
        <p class="large-font">Thundr</p>
      </div>
    </section>

    <section class="content">
      <div class="left">
        <div class="search">
          <div class="container">
            <form class="search" id="form">
              <input class="code" id="search-input" placeholder="Course code">
              <input class="title" id="search-input" placeholder="Course title">
              <input class="dept" id="search-input" placeholder="Department">
              <input class="prof" id="search-input" placeholder="Professor">
              <input class="time" id="search-input" placeholder="Time">
              <button id="search-button">Search</button>
<!--               maybe add a reset button too until we implement the "super"search -->
            </form>
          </div>
        </div>
        <div class="worklist">
          <div class="container regular-font" id="worklist-container">
            <p class="title medium-font">Worklist</p>
            <div class="item">
              <p>CPSC310: Software Engineering</p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
            </div>
            <div class="item">
              <p>CPSC310: Software Engineering</p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
            </div>
            <div class="item">
              <p>CPSC310: Software Engineering</p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
            </div>

          </div>
        </div>
      </div>

      <div class="right">
        <div class="container">
        <div id="results">
        <table style="width:100%">
          <tr>
          <td>Department</td>
          <td>Course code</td>
          <td>Number of credits</td>
          </tr>
        </table>

         <!--  <div item>
            <div class="tag">
              <p class"course-name">CPSC310 Software Engineering</p>
              <div class="course-info">
                <p>WT2 2015</p>
                <p>3 credits</p>
              </div>
            </div>
            <div class="detail">
            </div>
          </div>
          <div item>
            <div class="tag">
            </div>
            <div class="detail">
            </div>
          </div>
          <div item>
            <div class="tag">
            </div>
            <div class="detail">
            </div>
          </div> -->
          
        </div>
        </div>
      </div>
    </section>

  <!-- Templates and other scripts -->
  <script type="text/template" id="worklist-item-template">
    <div class="item" id="<%=html_id%>">
              <p> <%=course_title %> </p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
    </div>
  </script>

  <script type="text/template" id="course-template">
    <div class="item" id="<%=html_id%>">
       <!--<p><%=course_title%></p>
      <p class="credits"> <%=num_credits%> credits </p>
      <div class="icon" data-icon="ei-plus" data-size="s"></div>
     <button class="<%=html_id%> add-cart">add to cart</button>-->
     <table style="width:100%" class="course-result">
          <tr>
          <td><%=course_title%></td>
          <!--<td>Course code</td>-->
          <td class="credits"><%=num_credits%></td>
          </tr>
        </table>
    </div>
  </script>

  <script src="js/lib/jquery.min.js"></script>

  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/CourseModel.js"></script>
  <script src="js/collections/CourseCollection.js"></script>
