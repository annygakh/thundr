<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thundr</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/evil-icons/1.5.0/evil-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    

    <!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css"> -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/evil-icons/1.5.0/evil-icons.min.js"></script>
  </head>
  <body>

<div class="top">
    <section class="header">
      <div class="container">
        <img class="logo" src="images/cloud.png">
        <p class="large-font">Thundr</p>
      </div>

    </section>

</div>
<div class="container-all">
    <section class="content">
      <div class="left">
        <div class="search">
          <div class="container">
            <form class="search" id="form">
              <input id="code" placeholder='Course code, e.g. "CPSC 210"'>
              <input id="prof" placeholder="Professor's name,  e.g. 'Sam Lee'"> 
              <!-- <input id="building" placeholder='Building'> -->


              
              <input id="time" placeholder="Time, 24hr, HHMM-HHMM, e.g. '1230-1530'">
              <!-- <button id="prereqs-button">prereqs</button> -->
              <!-- <button id="coreqs-button">coreqs</button> -->
              <div class="term-checkboxes">
                <div>
                  <input id="term1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
                  <label for="checkbox-1" class="checkbox-custom-label">Term 1</label>
                </div>
                <div>
                  <input id="term2" class="checkbox-custom" name="checkbox-2" type="checkbox" checked>
                  <label for="checkbox-2" class="checkbox-custom-label">Term 2</label>
                </div>   
              </div>
  
<!--               <div class="select-style">
                <select id="select-building-list">
                  <option value="0">Any Building</option>
                  more will be inserted 
                </select>
              </div>
 -->
              <div id="select-building">
                <input id="browserinput"list="browsers">

                <datalist id="browsers">
                  <option id="op1" value="Internet Explorer">
                  <option id="op2" value="Firefox">
                  <option id="op3" value="Chrome">
                  <option id="op4" value="Opera">
                  <option id="op5" value="Safari">
                </datalist>
              </div> 


              <button id="search-button">Search</button>
<!--               maybe add a reset button too until we implement the "super"search -->
            </form>
          </div>
        </div>
        <div class="worklist">
          <div class="container regular-font" id="worklist-container">
            <p class="title medium-font">Worklist</p>
            <div class="item">
              <p>CPSC310: Software Engineering</p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
            </div>
            <div class="item">
              <p>CPSC310: Software Engineering</p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
            </div>
            <div class="item">
              <p>CPSC310: Software Engineering</p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
            </div>

          </div>
        </div>

      </div>


      <div class="right">
        <div class="container">
        <table class="table-header top" >
          <tr class="table-header">
            <td class="table-header">Department</td>
            <td class="table-header" id="table-header-credits">Credits</td>
          </tr>
        </table>
        <div class="right-results">
        <table id="results">
          <!-- all courses go here  -->
        </table>
          </div>
        </div>
      </div>
    </section>
</div>
  <!-- Templates and other scripts -->
  <script type="text/template" id="worklist-item-template">
    <div class="item" id="<%=html_id%>">
              <p> <%=course_title %> </p>
              <div class="icon" data-icon="ei-trash" data-size="s"></div>
    </div>
  </script>



    <script type="text/template" id="course-template">
      <table class="item" id="<%=html_id%>">
        <tr class="course-result">
              <td class="course-result"><%=course_title%></td>
              <td class="credits course-result-credits"><%=num_credits%></td>
          </tr>
      </table>
    </script>


  <script type="text/template" id="results-header-template">
      <tr class="table-header" id="top-row-results">
          <td class="table-header">Department</td>
          <td class="table-header">Credits</td>
      </tr>
  </script>

  <!-- <script src="js/views"></script> -->
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/CourseModel.js"></script>
  <script src="js/models/SubSectionModel.js"></script>
  <script src="js/collections/CourseCollection.js"></script>
  <script src="js/collections/SubsectionCollection.js"></script>
  <script src="js/views/AppView.js"></script>
  <script src="js/views/CourseView.js"></script>
  <!-- // <script src="js/views"></script> -->
  <script src="js/app.js"></script>
  </body>
</html>
